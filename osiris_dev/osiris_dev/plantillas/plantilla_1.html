<html lang="en">
<head>
  <title>Iniciar sesión en Osiris</title>
  <style>
    body {
      background-color: green; /* Fondo verde */
      text-align: center;     /* Centrar contenido horizontalmente */
      margin: 0 auto;         /* Centrar contenido verticalmente */
      max-width: 500px;       /* Ancho máximo para la forma */
    }
  </style>
</head>
<body>
  <h1>Iniciar sesión en Osiris</h1>
  <form action="/login" method="post">
    <label for="username">Nombre de usuario:</label>
    <input type="text" name="username" id="username" />
    <br />
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" />
    <br />
    <input type="submit" value="Iniciar sesión" />
    <input type="checkbox" id="remember_me" name="remember_me" value="true">
    <label for="remember_me">Recordar contraseña</label>
  </form>
</body>
</html>
